<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Storyteller</title>
    <!-- Move scripts to head with defer -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/daisyui@3.1.6/dist/full.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/flowbite@1.6.5/dist/flowbite.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.0"></script>
    <style>
      /* Reset default margins and padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body, #root {
        width: 100%;
        min-height: 100vh;
      }

      /* Add custom styles for chart containers */
      .chart-container {
        min-height: 500px;
        margin-bottom: 2rem;
        width: 100%;
      }
      
      .chart-grid {
        display: grid;
        gap: 2rem;
        padding: 2rem;
        width: 100%;
        max-width: 1920px;
        margin: 0 auto;
      }
      
      @media (min-width: 1024px) {
        .chart-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      
      .chart-card {
        background: rgba(17, 24, 39, 0.7);
        border: 1px solid rgba(139, 92, 246, 0.2);
        border-radius: 0.5rem;
        padding: 1.5rem;
        transition: transform 0.2s;
        width: 100%;
      }
      
      .chart-card:hover {
        transform: translateY(-2px);
      }

      /* Add container styles */
      .container-fluid {
        width: 100%;
        max-width: 1920px;
        margin: 0 auto;
        padding: 2rem;
      }

      /* Responsive padding */
      @media (max-width: 768px) {
        .container-fluid {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
